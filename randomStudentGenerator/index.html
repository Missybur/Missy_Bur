<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Student Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Random Student Generator</h1>


  <div id="text"></div>

  <div>
    <h3>Students Added:</h3>
    <ol id="bigList">
    </ol>
  </div>

  <div>
    <h2>Student Name:</h2>
    <input type="text" id="studentName" placeholder="Type student's name">
    <div>
      <button id="addButton">ADD</button>
    </div>
  </div>

  <div id="random-student-box-container">
    <h2>Random Student Generator:</h2>
    <button id="add-random-student-button"  >Click here!</button>
    <div id="random-student-box" placeholder="Random Student Selected"></div>
  </div>

  <div>
    <h2>Random Pair Generator:</h2>
    <button id="random-team-box-button">Click here!</button>
    <div id="random-team-box" placeholder="Random Team Selected"></div>
  </div>

  <script src="main.js"></script>

</body>
</html>
