<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>css demo</title>
    <style>
    .light-footer {
      background-color: white;
    }
   .dark-footer: {
    background-color: gray;
    }
    </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>

    <p>Just roll the mouse over me.</p>

    <p>Or me to see a color change.</p>

  <script>
  $( ".light-footer" ).on( "mouseover", function() {
    $( this ).css( "color", "white" );
  });
  </script>

  <script>
  $( ".dark-footer" ).on( "mouseover", function() {
    $( this ).css( "color", "gray" );
  });
  </script>

  </body>
</html>
